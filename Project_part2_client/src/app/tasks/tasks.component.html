<h1>Tasks</h1>
<table class='table table-striped' aria-labelledby="tableLabel" [hidden]="!tasks">
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Status</th>
      <th>Days Left</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks">
      <td><a [routerLink]="['/countrypopulation', task.id]">{{task.id}}</a></td>
      <td>{{ task.title }}</td>
      <td>{{ task.status }}</td>
      <td>{{ task.daysLeft }}</td>
    </tr>
  </tbody>
</table>
